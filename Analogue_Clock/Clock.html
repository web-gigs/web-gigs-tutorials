<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="Clock.css">
    <title>Analogue Clock</title>
</head>
<body>
    <div class="clock-wrapper">
        <ol class="clock-container">
        <!--Clock Numbers-->
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
        </ol>
        <!--Clock Hand Hour , Minute and Second-->
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <!--Clock Date-->
        <div class="date">
            <div id="today"></div>
            <div id="todate"></div>
        </div>
    </div>
    <script src="Clock.js"></script>
</body>
</html>
