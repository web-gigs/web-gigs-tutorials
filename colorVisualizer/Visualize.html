<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="logo/icon">
    <link rel="stylesheet" href="Visualize.css">
    <title>Color Visualizer</title>
</head>
<body>
    <div class="color">
        <input type="text" class="color-input" placeholder="">
        <div class="color-body">
            <div class="color-rgb">
                <div class="color-rgb-code" id="r"></div>
                <div class="color-rgb-code" id="g"></div>
                <div class="color-rgb-code" id="b"></div>
           
            </div>
        </div>
        <button class="color-button">Visualize</button>
    </div>
    <script src="Visualize.js"></script>
</body>
</html>
