<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="stopWatch.css">
    <title>javascript timer</title>
</head>
<body>
    <div class="content">
        <h1>pro stopWatch</h1>
        <div class="timer">
            <div class="box">
                <div class="block" id="hours">00</div>
                <p>Hours</p>
            </div>
            <div class="dot">:</div>
            <div class="box">
                <div class="block" id="minutes">00</div>
                <p>Minute</p>
            </div>
            <div class="dot">:</div>
            <div class="box">
                <div class="block" id="seconds">00</div>
                <p>Seconds</p>
            </div>
            <div class="dot">:</div>
            <div class="box">
                <div class="block" id="milliseconds">000</div>
                <p>Milliseconds</p>
            </div>
            <div class="buttons">
                <button type="submit" data-action="start">start</button>
                <button type="submit" data-action="stop">stop</button>
                <button type="submit" data-action="reset">reset</button>
            </div>
        </div>
    </div>
   <script src="stopWatch.js"></script>
</body>
</html>
