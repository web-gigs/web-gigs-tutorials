<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="Tab.css">
    <title>TabBar Animation</title>
</head>
<body>
    <!--wrapp all nav element-->
    <nav class="navigation-tab">
        <div class="tab-item">
            <!--wrapp svg image icon-->
            <span class="tab-icon">
                <img src="img/brush.svg" alt="">
            </span>
            <span class="nav-text">brush</span>
        </div>
        <div class="tab-item">
            <!--wrapp svg image icon-->
            <span class="tab-icon">
                <img src="img/bucket.svg" alt="">
            </span>
            <span class="nav-text">bucket</span>
        </div>
        <div class="tab-item">
            <!--wrapp svg image icon-->
            <span class="tab-icon">
                <img src="img/eraser.svg" alt="">
            </span>
            <span class="nav-text">eraser</span>
        </div>
        <div class="tab-item">
            <!--wrapp svg image icon-->
            <span class="tab-icon">
                <img src="img/photo.svg" alt="">
            </span>
            <span class="nav-text">photo</span>
        </div>
        <!--wrap slider element-->
        <div class="tab-overlay"></div>
    </nav>
    <script src="Tab.js"></script>
</body>
</html>
