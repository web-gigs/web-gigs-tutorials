<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="Compare.css">
    <title>Class Image Compare</title>
</head>
<body>
    <div class="compare-container">
        <div class="before-wrap">
            <img src="img/image.jpg" alt="Before-Wrap">
        </div>
        <div class="after-wrap">
            <img src="img/image2.jpg" alt="After-Wrap">
        </div>
        <input id="slider" class="slider" type="range" min="0" max="100"
        step="1" value="50">
    </div>
    <script src="Compare.js"></script>
</body>
</html>
