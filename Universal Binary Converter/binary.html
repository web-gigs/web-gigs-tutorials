<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="binary.css">
    <title>Binary Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h2>Binary Calculator</h2>
        <div class="valueBox">
            <label for="inputValue">Input:</label>
            <input type="text" id="inputValue" placeholder="Input Value Here">
        </div>
        <div class="valueBox">
            <label for="outputValue">Output:</label>
            <input type="text" placeholder="Given Output" id="outputValue">
        </div>
        <button id="calculate">calculate</button>
    </div>
    <script src="binary.js"></script>
</body>
</html>
