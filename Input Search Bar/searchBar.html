<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="searchBar.css">
    <title>Portable searchBar</title>
</head>
<body>
    <div class="container">
        <fieldset class="field-container" id="item">
            <input type="text" class="field" id="search">
            <div class="icons-container">
                <button class="float-btn"><i class="fa fa-2x fa-times-circle"></i></button>
            </div>
        </fieldset>
    </div>
    <script src="searchBar.js"></script>
</body>
</html>
